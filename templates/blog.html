{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog!</h1>

    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}
            </li>
        </ul>

    {% endif %}

    <hr />

{% endblock %}
